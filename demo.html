<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div id="demo" @click="updateMessage" ref="demo">{{a}}</div>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          a: "数据修改前"
        },
        created() {
          setTimeout(() => {
            console.log(this.$refs.demo.textContent, "created1");
          }, 0);
          this.$nextTick(() => {
            console.log(this.$refs.demo.textContent, "created2");
          });
          this.a = "created修改后";
          this.$nextTick(() => {
            console.log(this.$refs.demo.textContent, "created3");
          });
          console.log(this.$refs.demo.textContent, "created4");
        },
        methods: {
          updateMessage() {
            this.$forceUpdate();
            console.log(this.$refs.demo.textContent, "update1");
            setTimeout(() => {
              console.log(this.$refs.demo.textContent, "update2");
            }, 0);
            this.$nextTick(() => {
              console.log(this.$refs.demo.textContent, "update3");
            });
            this.a = "点击修改后";
            this.$nextTick(() => {
              console.log(this.$refs.demo.textContent, "update4");
            });
            console.log(this.$refs.demo.textContent, "update5");
          }
        }
      });
    </script>
  </body>
</html>
